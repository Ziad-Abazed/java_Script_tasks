<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: black;
        }
    </style>
   
</head>
<body>
<div id="mydiv"></div>


<script>
    const btn = document.getElementById('mydiv');

btn.addEventListener('click', function onClick(event) {

event.target.style.backgroundColor = 'blue';})
  </script>
</body>
</html>
